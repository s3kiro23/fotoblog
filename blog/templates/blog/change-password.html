{% extends 'base.html' %}

{% block title %}Modification mot de passe{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="card w-50 mx-auto">
        <div class="card-header d-flex justify-content-center align-items-center">
            <h2>Modification de votre mot de passe</h2>
        </div>

        <div class="card-body">
            {% if form.errors %}
            {{ form.errors }}
            {% endif %}
            <form action="" method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button class="d-flex btn btn-primary" type="submit">Soumettre</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
