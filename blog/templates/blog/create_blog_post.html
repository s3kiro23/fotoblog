{% extends 'base.html' %}

{% block title %}New post{% endblock %}

{% block content %}
<div class="container mt-5">

        <div class="card-header d-flex justify-content-center align-items-center">
            <h2>Cr√©er un nouveau post</h2>

                {{ blog_form.as_p }}
                {{ photo_form.as_p }}

        </div>
    </div>

{% endblock %}
