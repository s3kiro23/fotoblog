{% extends 'base.html' %}

{% block title %}Follows{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="card w-50 mx-auto">
        <div class="card-header d-flex justify-content-center align-items-center">
            <h2>Suivre des utilisateurs</h2>
        </div>

        <div class="card-body">
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button class="d-flex btn btn-primary" type="submit">Confirmer</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
